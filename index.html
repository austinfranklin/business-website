<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stackable Music Blocks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
      background: #111;
    }
    #speedControl {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="speedControl">
    <label>
      Playhead Speed:
      <input type="range" id="speedSlider" min="1" max="100" value="10">
    </label>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    const BLOCK_COUNT = 12;
    const BLOCK_SIZE = 60;
    const GRAVITY = 0.7;
    const FRICTION = 0.9;
    const BOUNCE = 0.2;
    const NOTE_DURATION_MS = 250;

    const notes = [
      261.63, 293.66, 329.63, 349.23,
      392.00, 440.00, 493.88, 523.25,
      587.33, 659.25, 698.46, 783.99
    ];

    const noteNames = [
      "C", "D", "E", "F", "G", "A", "B", "C5",
      "D5", "E5", "F5", "G5"
    ];

    let playheadX = 0;
    let playSpeed = Number(document.getElementById("speedSlider").value);

    document.getElementById("speedSlider").addEventListener("input", (e) => {
      playSpeed = Number(e.target.value);
    });

    let audioCtx;
    function ensureAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playTone(freq) {
      ensureAudio();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.frequency.value = freq;
      osc.type = "sine";
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + NOTE_DURATION_MS / 1000);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + NOTE_DURATION_MS / 1000);
    }

    class Block {
      constructor(x, noteIdx) {
        this.x = x;
        this.y = Math.random() * H * 0.4;
        this.vx = 0;
        this.vy = 0;
        this.noteIdx = noteIdx;
        this.color = `hsl(${noteIdx * 30}, 100%, 60%)`;
        this.isDragging = false;
        this.playLock = false;
        this.highlightTimer = 0;
      }

      get bottom() {
        return this.y + BLOCK_SIZE;
      }

      get right() {
        return this.x + BLOCK_SIZE;
      }

      intersectsPlayhead(px) {
        return px >= this.x && px <= this.x + BLOCK_SIZE;
      }

      update(blocks) {
        if (!this.isDragging) {
          this.vy += GRAVITY;
          let nextY = this.y + this.vy;
          let nextX = this.x + this.vx;

          for (let other of blocks) {
            if (other === this) continue;

            const collideX = nextX < other.x + BLOCK_SIZE && nextX + BLOCK_SIZE > other.x;
            const collideY = nextY < other.y + BLOCK_SIZE && nextY + BLOCK_SIZE > other.y;

            if (collideX && collideY) {
              // Resolve vertical
              if (this.vy > 0 && this.bottom <= other.y + 10) {
                this.vy = 0;
                this.y = other.y - BLOCK_SIZE;
              }
              // Resolve horizontal
              if (this.vx !== 0) {
                if (this.x < other.x) {
                  this.x = other.x - BLOCK_SIZE;
                } else {
                  this.x = other.x + BLOCK_SIZE;
                }
                this.vx = 0;
              }
            }
          }

          // Floor
          if (this.bottom >= H) {
            this.y = H - BLOCK_SIZE;
            this.vy *= -BOUNCE;
            this.vx *= FRICTION;
          } else {
            this.y += this.vy;
          }

          // Wall bounce
          if (this.x <= 0 || this.x + BLOCK_SIZE >= W) {
            this.vx *= -BOUNCE;
          }

          this.x += this.vx;
          this.vx *= 0.98;
          this.vy *= 0.98;
        }

        if (this.highlightTimer > 0) this.highlightTimer--;
      }

      draw() {
        ctx.save();

        // Glow if highlighted
        if (this.highlightTimer > 0) {
          ctx.shadowColor = "white";
          ctx.shadowBlur = 20;
        }

        ctx.fillStyle = this.color;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.roundRect(this.x, this.y, BLOCK_SIZE, BLOCK_SIZE, 8);
        ctx.fill();
        ctx.stroke();

        // Text
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(noteNames[this.noteIdx], this.x + BLOCK_SIZE / 2, this.y + BLOCK_SIZE / 2);

        ctx.restore();
      }
    }

    let blocks = [];
    function initBlocks() {
      blocks = [];
      for (let i = 0; i < BLOCK_COUNT; i++) {
        const x = (i + 1) * (W / (BLOCK_COUNT + 1)) - BLOCK_SIZE / 2;
        blocks.push(new Block(x, i));
      }
    }

    let dragTarget = null;
    let dragOffset = { x: 0, y: 0 };

    canvas.addEventListener("mousedown", (e) => {
      ensureAudio();
      const mx = e.clientX;
      const my = e.clientY;
      for (let b of [...blocks].reverse()) {
        if (mx >= b.x && mx <= b.x + BLOCK_SIZE &&
            my >= b.y && my <= b.y + BLOCK_SIZE) {
          dragTarget = b;
          b.isDragging = true;
          dragOffset.x = mx - b.x;
          dragOffset.y = my - b.y;
          b.vx = b.vy = 0;
          b.playLock = true;
          playTone(notes[b.noteIdx]);
          b.highlightTimer = 10;
          break;
        }
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (dragTarget) {
        dragTarget.x = e.clientX - dragOffset.x;
        dragTarget.y = e.clientY - dragOffset.y;
      }
    });

    canvas.addEventListener("mouseup", () => {
      if (dragTarget) {
        dragTarget.isDragging = false;
        dragTarget.playLock = false;
        dragTarget = null;
      }
    });

    function animate() {
      ctx.clearRect(0, 0, W, H);

      // Draw blocks
      for (let b of blocks) {
        b.update(blocks);
        b.draw();
        if (!b.playLock && b.intersectsPlayhead(playheadX)) {
          playTone(notes[b.noteIdx]);
          b.playLock = true;
          b.highlightTimer = 10;
          setTimeout(() => b.playLock = false, NOTE_DURATION_MS);
        }
      }

      // Draw playhead in front
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(playheadX, 0);
      ctx.lineTo(playheadX, H);
      ctx.stroke();

      playheadX += playSpeed;
      if (playheadX > W) playheadX = 0;

      requestAnimationFrame(animate);
    }

    initBlocks();
    animate();
  </script>
</body>
</html>
