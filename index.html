<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physics Sequencer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #111;
    }
    .speed-control {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="speed-control">
    <label>Playhead Speed: <input type="range" id="speedSlider" min="1" max="20" value="5" /></label>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const BLOCK_COUNT = 12;
    const BLOCK_SIZE = 60;
    const GRAVITY = 0.5;
    const FRICTION = 0.98;
    const GROUND_Y = canvas.height - BLOCK_SIZE;
    const NOTE_DURATION = 250;

    let blocks = [];
    let audioCtx = null;
    let playheadX = 0;
    let playSpeed = 5;

    document.getElementById("speedSlider").addEventListener("input", (e) => {
      playSpeed = Number(e.target.value);
    });

    class Block {
      constructor(x, noteIndex) {
        this.x = x;
        this.y = Math.random() * canvas.height * 0.5;
        this.vx = 0;
        this.vy = 0;
        this.noteIndex = noteIndex;
        this.color = `hsl(${noteIndex * 30}, 100%, 60%)`;
      }

      update() {
        this.vy += GRAVITY;
        this.x += this.vx;
        this.y += this.vy;

        if (this.y + BLOCK_SIZE > GROUND_Y) {
          this.y = GROUND_Y - BLOCK_SIZE;
          this.vy *= -0.3;
          this.vx *= FRICTION;
        }

        if (this.x < 0 || this.x + BLOCK_SIZE > canvas.width) {
          this.vx *= -1;
        }

        this.vx *= 0.99;
        this.vy *= 0.99;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, BLOCK_SIZE, BLOCK_SIZE);
      }

      intersectsPlayhead(x) {
        return x >= this.x && x <= this.x + BLOCK_SIZE;
      }
    }

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playNote(freq) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.frequency.value = freq;
      osc.type = "sine";
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + NOTE_DURATION / 1000);

      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + NOTE_DURATION / 1000);
    }

    const noteFrequencies = [
      261.63, 293.66, 329.63, 349.23,
      392.00, 440.00, 493.88, 523.25,
      587.33, 659.25, 698.46, 783.99
    ];

    // Create blocks
    for (let i = 0; i < BLOCK_COUNT; i++) {
      const x = (i + 1) * (canvas.width / (BLOCK_COUNT + 1));
      blocks.push(new Block(x, i));
    }

    canvas.addEventListener("pointerdown", (e) => {
      initAudio();
    });

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Playhead
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(playheadX, 0);
      ctx.lineTo(playheadX, canvas.height);
      ctx.stroke();

      // Blocks
      for (let block of blocks) {
        block.update();
        block.draw();

        if (block.intersectsPlayhead(playheadX)) {
          if (!block.playing) {
            playNote(noteFrequencies[block.noteIndex]);
            block.playing = true;
            setTimeout(() => block.playing = false, NOTE_DURATION);
          }
        }
      }

      playheadX += playSpeed;
      if (playheadX > canvas.width) playheadX = 0;

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
